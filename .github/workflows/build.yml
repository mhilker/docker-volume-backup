name: build

on:
  push:
    branches:
      - master

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -o build/docker-volume-backup ./cmd/docker-volume-backup/main.go

      - name: Run backup
        run: ./build/docker-volume-backup
